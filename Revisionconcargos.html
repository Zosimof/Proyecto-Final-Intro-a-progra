<meta name="robots" content="noindex" />
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <body>
    <script id="jsbin-javascript">
      //Variables utiles
      var precio_base = 2000;

      //Valores de los recargos
      var edad_18 = 0.1; // 10%
      var edad_25 = 0.2; // 20%
      var edad_50 = 0.3; // 30%

      var casado_18 = 0.1; // 10%
      var casado_25 = 0.2; // 20%
      var casado_50 = 0.3; // 30%

      var hijos_recargo = 0.2; // 20%

      //Recargo
      var recargo = 0;
      var recargo_total = 0;

      //Precio final
      var precio_final = 0;
      var cotizar = "continuar";

      while (cotizar != "salir") {
        var nombre = prompt("Ingrese su nombre, por favor");
        var edad = prompt("¿Cuantos años tiene? Ingrese solamente números ");
        if (edad > 18) {
          if (edad >= 18 && edad <= 24) {
            recargo = precio_base * edad_18;
            recargo_total = recargo_total + recargo;
          } else if (edad >= 25 && edad <= 49) {
            recargo = precio_base * edad_25;
            recargo_total = recargo_total + recargo;
          } else {
            recargo = precio_base * edad_50;
            recargo_total = recargo_total + recargo;
          }

          var empleo = prompt("Usted trabaja?", "si/no");
          if ("SI" == empleo.toUpperCase()) {
            var salario = prompt("Cuanto es su salario?");
            recargo = salario * 0.05;
            recargo_total = recargo_total + recargo;
          }
          var propiedades = prompt("Usted tiene propiedades?", "si/no");
          if ("SI" == propiedades.toUpperCase()) {
            var casas = prompt("Cuantas propiedades tiene?");
            casas_recargo = casas * 35;
            recargo = (precio_base * casas_recargo) / 100;
            recargo_total = recargo_total + recargo;
          }
          var casado = prompt("Usted esta casado?", "si/no");
          if ("SI" == casado.toUpperCase()) {
            var conyuge = prompt("Que edad tiene su conyuge?");
            if (conyuge >= 18 && conyuge <= 24) {
              recargo = precio_base * casado_18;
              recargo_total = recargo_total + recargo;
            } else if (conyuge >= 25 && conyuge <= 49) {
              recargo = precio_base * casado_25;
              recargo_total = recargo_total + recargo;
            } else {
              recargo = precio_base * casado_50;
              recargo_total = recargo_total + recargo;
            }
          }
          var hijos = prompt("Tiene hijos?");
          if ("SI" == hijos.toUpperCase()) {
            var cantidad_hijos = prompt("Cuantos hijos tiene?");
            if (cantidad_hijos > 0) {
              hijos_total = cantidad_hijos * hijos_recargo;
              recargo = precio_base * hijos_total;
              recargo_total = recargo_total + recargo;
            }
          }
          precio_final = recargo_total + precio_base;
          alert("Para el asegurado " + nombre);
          alert("El recargo total seria de: " + recargo_total);
          alert("El precio final es " + precio_final);
        } else {
          alert("Usted no es elejible.");
        }
        cotizar = prompt(
          "Desea hacer continuar con otra cotizacion, o salir?",
          "continuar/salir"
        );
      }
    </script>
  </body>
</html>
